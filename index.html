<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Showcase Sync</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://static.matterport.com/showcase-sdk/latest.js"></script>
  </head>
  <body>
    <div id="game-start-screen">
 <header>
        <div class="img">
         <img
          alt="Matterport Logo - Dark"
          src="https://images.ctfassets.net/icnj41gkyohw/4thXL2Wog5WjrJi8V3rHO4/9ca693c5334983cdf41c86ff009d5fd1/logo.svg"
         >
        </div>
         <h1>AI-powered gameplay with digital twins.</h1>
     </header>
      <h1>Welcome</h1>
      <p>Input your name and email below</p>
      <input type="text" id="name" type="text" placeholder="Your Name" required />
      <input type="text" id="email" type="email" placeholder="Your Email" required />
      <button id="game-start-btn" onClick="startGame()">Start Playing</button>
    </div>

    <div id="game-over-banner">
      <h1>Game Over</h1>
      <p>Thanks for playing!</p>
    </div>
    <div id="game-interface">
      <header>
	<div class="img">
	 <img 
	  alt="Matterport Logo - Dark" 
	  src="https://images.ctfassets.net/icnj41gkyohw/4thXL2Wog5WjrJi8V3rHO4/9ca693c5334983cdf41c86ff009d5fd1/logo.svg" 
	 >
	</div>
         <h1>AI-powered gameplay with digital twins.</h1>
         <h2>Time Left:&nbsp;<Time left = <span id="timer"></h2>
     </header>
      <article>
        <div id="wrapper">
 	<table width="100%">
          <tr>
            <td width="50%">
              <iframe
                id="showcase-host"
                src="https://my.matterport.com/show/?m=xB72BrYZjCq&play=1&qs=1&applicationKey=my1unmcyza10z52eknxb971wa"
                style = "width: 100%;"
		height="450"
                frameborder="10"
                allow="xr-spatial-tracking"
                allowfullscreen
              ></iframe>
	    </td>
	    <td width="50%">
              <iframe
                id="showcase-client"
                src="https://my.matterport.com/show/?m=zeasBgZyy8E&play=1&qs=1&applicationKey=my1unmcyza10z52eknxb971wa"
                width="100%"
                height="100%"
                frameborder="0"
                allow="xr-spatial-tracking"
                allowfullscreen
              ></iframe>
	    </td>
	   </tr>		
	  </table>
        </div>
      </article>
      <footer>
        <a name="about"></a>
        <h2>Spot the Difference</h2>
        <p>
          Try to spot the difference between these Matterport digital twins.
        </p>
      
      </footer>
    </div>
    <script src="app.js"></script>
    <html></html>
  </body>
</html>
